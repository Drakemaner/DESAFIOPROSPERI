<main>
    @if(alert.visible){
        <app-alert [class]="alert.visible ? 'alert show-alert' : 'alert'" [warnTitle]="alert.warnTitle" [warnMessage]="alert.warnMessage" (closeEvent)="closeAlert()"></app-alert>
    }
    <div class="container">
        @defer (when dataLoaded) {
            <app-form-os title="Editar OS" buttonValue="Editar" [formData]="formData" (formValue)="editarOS($event)"></app-form-os>
        }
    </div>
</main>
